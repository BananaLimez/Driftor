<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&family=Passion+One:wght@400;700;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Passion+One:wght@400;700;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Driftor</title>
    <link rel="icon" href="./assets/logo.png" type="image/png">
    <link href="signinup.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9565224e78.js" crossorigin="anonymous"></script>
</head>
<body>
    <img src="./assets/bg.jpg" alt="img" id="bg">
    <div id="form">
        <form id="sign-in" class="form-design">
            <img src="./assets/driftorlogo.png" id="logo">
            <h2>Sign In</h2>
            <input type="email" placeholder="Email" class="user-input">
            <input type="text" placeholder="Password" class="user-input">
             <input type="submit" value="Sign In" class="form-btn">
             <button class="switch-btn">Create an Account</button>
        </form>
        <form id="register" class="form-design">
            <img src="./assets/driftorlogo.png" id="logo">
            <h2>Register</h2>
            <input type="email" placeholder="Email" class="user-input">
            <input type="text" placeholder="Password" class="user-input">
            <input type="text" placeholder="Confirm Password" class="user-input">
            <input type="submit" value="Register" class="form-btn">
            <button class="switch-btn">Already Have an Acccount?</button>
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
